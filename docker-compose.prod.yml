services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-web2text}
    volumes:
      - ./postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Migration runner
  migrations:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-web2text}
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "cd backend && alembic upgrade head"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-web2text}
      - SCRAPE_INTERVAL_SECONDS=${SCRAPE_INTERVAL_SECONDS:-600}
      - USE_PLAYWRIGHT=${USE_PLAYWRIGHT:-false}
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 9000

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    restart: always
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-web2text}
      - SCRAPE_INTERVAL_SECONDS=${SCRAPE_INTERVAL_SECONDS:-600}
      - PAGES_PER_RUN=${PAGES_PER_RUN:-200}
      - MAX_RETRIES=${MAX_RETRIES:-2}
      - REFRESH_EXISTING=${REFRESH_EXISTING:-true}
    depends_on:
      db:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:9000}
    ports:
      - "80:80"
    restart: always
    depends_on:
      - backend

volumes:
  postgres_data_prod:
