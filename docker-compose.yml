services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=web2text
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared # Assuming we use a shared folder strategy
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=web2text
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SCRAPE_INTERVAL_SECONDS=600
      - USE_PLAYWRIGHT=false
    ports:
      - "9000:9000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 9000 --reload

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    restart: always
    volumes:
      - ./worker:/app/worker
      - ./shared:/app/shared
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=web2text
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SCRAPE_INTERVAL_SECONDS=600
      - PAGES_PER_RUN=200
      - MAX_RETRIES=2
      - REFRESH_EXISTING=true
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3010:3010"
    environment:
      - VITE_API_URL=http://localhost:9000
    command: npm run dev -- --host

volumes:
  postgres_data:
